<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
</head>
<body onLoad="Loaded()">
    <h1>Secret Santa</h1>
    <div>Enter everyone's names and we will magically match them</div>
    <div><input id="names"></input><button onClick="Add()">Add</button></div>
    <div id="names-list"></div>
    <button onClick="SecretSanta()">Lets Go</button>
</body>

    <style>

        html {
            font-family: arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #ff035b 25%, #ffffff 25%, #ffffff 50%, #ff035b 50%, #ff035b 75%, #ffffff 75%, #ffffff 100%);
            background-size: 113.14px 113.14px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: white;
            width: 80vw;
            height: 80vh;
            border-radius: 20px;
            -webkit-box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
            -moz-box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
            box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
        }

        #names-list {
            display: flex;
        }

        .chip {
            background: #ff035b;
            border-radius: 20px;
            padding: 6px 10px;
            text-align: center;
            color: white;
            margin: 10px 4px;
        }

        .chip span {
            cursor: pointer;
            opacity: 0.6;
            transition-duration: 0.2s;
        }

        .chip span:hover {
            opacity: 1;
        }

    </style>

</html>

<script>
    let names = ['Paul', 'Ben', 'Nic', 'Jye']
    const input = document.getElementById('names')
    const namesList = document.getElementById('names-list')

    const Delete = (index) => {
        names.pop(index)
        console.log(`Deleting ${index}`)
        createTags()
    }

    const createTags = () => {
        namesList.innerHTML = ""
        // Creates the name tiles
        names.forEach((name, index) => {
            console.log(name)
            namesList.innerHTML += `<p class="chip">${name} <span onClick="Delete(${index})">x</span></p>`
        });
    }

    const Add = () => {
        console.log('ADD PRESSED')
        if (input.value.length > 1) {
            names.push(input.value)
            input.value = ""
            console.log(names)

            // Creates the name tiles
            const namesList = document.getElementById('names-list')
            createTags()
        }
    }

    const SecretSanta = () => {
        console.log('HO HO HO')
    }

    const Loaded = () => {
        console.log('LOADED')
        createTags()
    }

</script>
