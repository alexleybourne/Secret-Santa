<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
</head>
<body>
    <h1>Secret Santa</h1>
    <div>Enter everyone's names and we will magically match them</div>
    <input id="names">Secret Santa</input>
    <button onClick="Add()">Add</button>
    <div id="names-list"></div>
    <button onClick="SecretSanta()">Lets Go</button>
</body>

    <style>

        html {
            font-family: arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: linear-gradient(45deg, #ff035b 25%, #ffffff 25%, #ffffff 50%, #ff035b 50%, #ff035b 75%, #ffffff 75%, #ffffff 100%);
            background-size: 113.14px 113.14px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: white;
            width: 80vw;
            height: 80vh;
            border-radius: 20px;
            -webkit-box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
            -moz-box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
            box-shadow: 1px 10px 31px 0px rgba(0,0,0,0.34);
        }
    </style>

</html>

<script>
    let names = []
    const input = document.getElementById('names')

    const Add = () => {
        names.push(input.value)
        input.value = ""
        console.log(names)
    }

    const SecretSanta = () => {
        names.forEach((name) => {
            console.log(name)
        });
    }
</script>
